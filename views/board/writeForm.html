        <!-- 본문 -->
        <div id="content"  class="clearfix">

            <!-- //aside -->
            <aside>
                <h2>게시판</h2>

                    <li><a href="">일반게시판</a></li>
                    <li><a href="">댓글게시판</a></li>

            <!-- //aside -->

            <main id="board">
                
                <div id="main-top-box" class="clearfix">
					<h3>일반게시판</h3>
					<div id="location">
						<ul class="clearfix">
							<li>홈</li>

						</ul>
					</div>
				</div>
				<!-- //main-top-box -->

                <div id="board-writeForm">

                        <!-- 제목 -->
                        <div class="form-wrap">
                            <label class="form-text" for="text-title">제목</label>
                            <input type="text" id="text-title" name="" value="" placeholder="제목을 입력해 주세요">
                        </div>
                    
                        <!-- 내용 -->
                        <div class="form-wrap">
                            <textarea id="txt-content" name="" placeholder="내용을 입력해 주세요"></textarea>
                        </div>
                        
                        <!-- 하단버튼 -->
                        <div class="form-wrap">
                            <a id="btn-cancel" href="">취소</a>
                            <button id="btn-add" type="submit" >등록</button>
                        </div>
                    </form>
                    <!-- //form -->

                </div>    
                <!-- //board-list -->


                <div id="main-bottom-box">
